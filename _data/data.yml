experiences:
    - role: Machine Learning Engineer Intern
      time: May 2021 - Present
      company: TuSimple, Inc., San Diego, California
      details: |
        - Initiating the Emergency Vehicle (EV) Detection project. Building the general codebase and baseline models.
        - Tackling siren recognition task. Designing pipelines for sound event detection and sound source localization.
        - Revealed the flaws of previous state-of-the-art models by Grad-CAM visualization and network analysis.
    - role: Computer Vision Research Intern
      time: Sep 2018 - June 2019
      company: SenseTime Group Ltd., Shenzhen &amp; Hong Kong
      details: |
        - Focused on a broad range of research topics, such as DL acceleration, data-denoising, self-/weakly- supervised learning, autoML, image restoration and DNN black-box visualization &amp; interpretation.
        - Improved the company's PyTorch-based classification &amp; detection frameworks by adding new features as well as inspecting and refactoring existing code base.
        - Delved into large-scale distributed deep learning tasks on Slurm clusters, e.g., training the WebVision dataset which has 16 million training samples, achieving the \textbf{runner-up} of the WebVision 2019 Challenge hosted by the Computer Vision Laboratory, ETH Zurich at CVPR '19.
        - Made two paper submissions as the 1st author, one for ACM Multimedia involving image segmentation &amp; super-resolution, and another for AAAI related to NAS, detection &amp; GCN. 
